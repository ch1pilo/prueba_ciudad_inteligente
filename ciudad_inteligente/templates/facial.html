{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Captura de cámara con reconocimiento facial</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    #wrap {
      text-align: center;
    }

    .stage {
      position: relative;
      display: inline-block;
    }

    video {
      max-width: 640px;
      width: 100%;
      background: #111;
      border-radius: 8px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 16px;
      font-size: 24px;
    }

    .loading {
      color: #555;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>

<body>
  <div id="wrap">
    <h2>Vista de cámara</h2>
    <div class="stage">
      <video id="inputVideo" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
    </div>
    <div>
      <button id="captureUploadBtn">Tomar y subir foto</button>
    </div>
    <div id="status"></div>
  </div>

  <!---Este es el link para reconocimiento facial, no eliminar-->
  <script src="{% static 'js/face.js' %}"></script>


</body>

</html>
