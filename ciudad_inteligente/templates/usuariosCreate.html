{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TrafficZone - Registro Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="stylesheet" href="{% static 'css/editar_user.css' %}">
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <style>
    /* --- ESTILOS DEL MODAL (Compacto) --- */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 2000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.85);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 15px;
      border: 1px solid #888;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #aaa;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }
    .close:hover, .close:focus { color: #000; text-decoration: none; }

    .modal h2 {
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.2rem;
        color: #333;
    }

    /* Video container */
    .stage {
      position: relative;
      display: inline-block;
      width: 100%;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      line-height: 0;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      transform: scaleX(-1);
    }

    canvas#overlay {
      position: absolute;
      top: 0;
      left: 0;
      transform: scaleX(-1); 
    }

    /* Estilos para botón deshabilitado */
    button:disabled {
        background-color: #ccc !important;
        cursor: not-allowed !important;
        opacity: 0.7;
    }

    /* Previsualización en formulario */
    #photoThumbnail {
        display: none;
        margin-top: 15px;
        text-align: center;
    }
    #finalPreview {
        max-width: 150px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        border: 2px solid #10b981;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">TrafficZone</div>
    <nav class="nav-links">
      <a class="btn-logout" href="{% url 'usuarios' %}" >Volver</a>
    </nav>
  </header>

  <section class="register-hero">
    <div class="register-card">
      <div class="register-subtitle">BIENVENIDO AL</div>
      <h1 class="register-title">REGISTRO</h1>

      {% if messages %}
        {% for i in messages %}
          <p>{{ i }}</p>
        {% endfor %}
      {% endif %}

      <form class="register-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="input-group"><i class="fas fa-user"></i><input type="text" required name="nombre_usuario" class="field" placeholder="Nombre de usuario"></div>
        
        <div class="input-group" style="position: relative;">
          <i class="fas fa-lock"></i><input type="password" required name="clave" class="field" placeholder="Contraseña">
          <i class="fas fa-eye icon-password" onclick="togglePassword()"></i>
        </div>

        <div class="input-group" style="position: relative;">
          <i class="fas fa-lock"></i><input type="password" required name="clave1" class="field" placeholder="Confirmar contraseña">
          <i class="fas fa-eye icon-password" onclick="togglePassword()"></i>
        </div>

        <div class="input-group"><i class="fas fa-envelope"></i><input type="email" required name="correo" class="field" placeholder="Correo electrónico"></div>
        <div class="input-group"><i class="fas fa-user"></i><input type="text" required name="nombre" class="field" placeholder="Nombre"></div>
        <div class="input-group"><i class="fas fa-user"></i><input type="text" required name="apellido" class="field" placeholder="Apellido"></div>
        <div class="input-group"><i class="fas fa-id-card"></i><input type="text" required name="cedula" class="field" placeholder="Cédula"></div>

        <div class="register-row">
          <label>Administrador</label>
          <label class="switch">
            <input type="checkbox" id="adminSwitch" name="adminSwitch" value="ADMIN">
            <span class="slider"></span>
          </label>

          <label>Común</label>
          <label class="switch">
            <input type="checkbox" id="comunSwitch" name="comunSwitch" value="COMUN">
            <span class="slider"></span>
          </label>
        </div>

        <div id="photoButtons">
            <label for="uploadInput" class="file-upload">
                <i class="fas fa-cloud-upload-alt"></i>
                <input type="file" id="uploadInput" name="foto_subida" accept="image/*" />
                <span>Ingresar tu imagen aquí</span>
            </label>

            <button type="button" class="btn-primary" id="openCameraBtn" style="margin-top: 10px;">
                Tomar foto con cámara
            </button>
        </div>

        <input type="hidden" name="foto_capturada" id="fotoCapturada">

        <div id="photoThumbnail">
            <p>Foto seleccionada:</p>
            <img id="finalPreview" src="#" alt="Tu foto">
            <br>
            <button type="button" id="clearPhotoBtn" class="btn-primary" style="margin-top: 10px; background-color: #e74c3c;">Eliminar / Cambiar</button>
        </div>

        <button type="submit" class="btn-primary" style="margin-top: 20px;">Registrar usuario</button>
      </form>
    </div>
  </section>

  <div id="cameraModal" class="modal">
    <div class="modal-content">
      <span id="closeCameraBtn" class="close">&times;</span>
      <h2>Alinear rostro</h2>
      
      <div class="stage">
         <video id="inputVideo" autoplay playsinline muted></video>
         <canvas id="overlay"></canvas>
      </div>
      
      <div style="margin-top: 15px;">
         <p id="statusText" style="font-weight: bold; color: #555; font-size: 0.9rem; margin-bottom: 10px;">Cargando...</p>
         
         <button type="button" id="captureBtn" class="btn-primary" style="width: 100%;" disabled>Capturar Foto</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle Password
    function togglePassword() {
      document.querySelectorAll('input[type="password"]').forEach(field => {
        field.type = field.type === "password" ? "text" : "password";
      });
    }

    // Switches Logic
    const adminSwitch = document.getElementById("adminSwitch");
    const comunSwitch = document.getElementById("comunSwitch");
    adminSwitch.addEventListener("change", () => { if(adminSwitch.checked) comunSwitch.checked = false; });
    comunSwitch.addEventListener("change", () => { if(comunSwitch.checked) adminSwitch.checked = false; });

    // ------------------------------------------------------------
    // LÓGICA CÁMARA + VALIDACIÓN DE ROSTRO
    // ------------------------------------------------------------
    const openCameraBtn = document.getElementById("openCameraBtn");
    const closeCameraBtn = document.getElementById("closeCameraBtn");
    const cameraModal = document.getElementById("cameraModal");
    
    const video = document.getElementById('inputVideo');
    const canvas = document.getElementById('overlay');
    const captureBtn = document.getElementById('captureBtn');
    const statusText = document.getElementById('statusText');

    const fotoCapturadaInput = document.getElementById('fotoCapturada');
    const finalPreview = document.getElementById('finalPreview');
    const photoThumbnail = document.getElementById('photoThumbnail');
    const photoButtons = document.getElementById('photoButtons');
    const clearPhotoBtn = document.getElementById('clearPhotoBtn');
    const uploadInput = document.getElementById('uploadInput');

    let stream = null;
    let detectionInterval = null;
    let modelsLoaded = false;

    // 1. Cargar Modelos
    async function loadModels() {
        if(modelsLoaded) return;
        statusText.textContent = "Cargando IA...";
        statusText.style.color = "#555";
        const MODEL_URL = '/static/models'; 
        
        try {
            await faceapi.loadSsdMobilenetv1Model(MODEL_URL);
            await faceapi.loadFaceLandmarkModel(MODEL_URL);
            // Estos dos son opcionales para detectar solo presencia, pero los cargamos por si acaso
            await faceapi.loadFaceRecognitionModel(MODEL_URL); 
            await faceapi.loadFaceExpressionModel(MODEL_URL);
            modelsLoaded = true;
        } catch (error) {
            console.error("Error cargando modelos:", error);
            statusText.textContent = "Error cargando modelos.";
            statusText.style.color = "red";
        }
    }

    // 2. Iniciar Cámara
    async function startCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: 'user' },
                audio: false
            });
            video.srcObject = stream;
            captureBtn.disabled = true; // Asegurar deshabilitado al inicio
        } catch (err) {
            alert("No se pudo iniciar la cámara: " + err.message);
        }
    }

    function syncCanvasToVideo() {
        const rect = video.getBoundingClientRect();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.style.width = video.clientWidth + "px";
        canvas.style.height = video.clientHeight + "px";
        return { width: video.videoWidth, height: video.videoHeight };
    }

    // 4. BUCLE DE DETECCIÓN Y VALIDACIÓN
    async function onPlay() {
        if(!modelsLoaded || video.paused || video.ended) {
            detectionInterval = setTimeout(onPlay, 200);
            return;
        }

        const displaySize = syncCanvasToVideo();
        faceapi.matchDimensions(canvas, displaySize);

        // Detectar caras
        const detections = await faceapi.detectAllFaces(video)
            .withFaceLandmarks()
            .withFaceDescriptors();

        const resizedResults = faceapi.resizeResults(detections, displaySize);
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        faceapi.draw.drawFaceLandmarks(canvas, resizedResults);

        // --- AQUÍ ESTÁ LA LÓGICA DE VALIDACIÓN ---
        if (detections.length > 0) {
            // Si hay al menos 1 cara
            statusText.textContent = "✅ Rostro detectado";
            statusText.style.color = "green";
            captureBtn.disabled = false; // HABILITAR BOTÓN
            captureBtn.style.opacity = "1";
            captureBtn.style.cursor = "pointer";
        } else {
            // Si no hay caras
            statusText.textContent = "❌ No se detecta rostro";
            statusText.style.color = "red";
            captureBtn.disabled = true; // DESHABILITAR BOTÓN
            captureBtn.style.opacity = "0.5";
            captureBtn.style.cursor = "not-allowed";
        }
        
        detectionInterval = setTimeout(onPlay, 100);
    }

    video.addEventListener('playing', () => {
        onPlay();
    });

    openCameraBtn.onclick = async () => {
        cameraModal.style.display = "block";
        captureBtn.disabled = true; // Resetear estado
        statusText.textContent = "Iniciando cámara...";
        statusText.style.color = "#555";
        await loadModels();
        await startCamera();
    };

    function stopEverything() {
        cameraModal.style.display = "none";
        if(detectionInterval) clearTimeout(detectionInterval);
        if(stream) {
            stream.getTracks().forEach(track => track.stop());
            video.srcObject = null;
        }
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    closeCameraBtn.onclick = stopEverything;

    captureBtn.onclick = () => {
        // Doble validación por seguridad
        if(captureBtn.disabled) return;

        const canvasTmp = document.createElement('canvas');
        canvasTmp.width = video.videoWidth;
        canvasTmp.height = video.videoHeight;
        const ctx = canvasTmp.getContext('2d');
        
        ctx.drawImage(video, 0, 0, canvasTmp.width, canvasTmp.height);
        const dataUrl = canvasTmp.toDataURL('image/jpeg', 0.92);

        fotoCapturadaInput.value = dataUrl;
        finalPreview.src = dataUrl;
        photoThumbnail.style.display = "block";
        photoButtons.style.display = "none";

        stopEverything();
    };

    clearPhotoBtn.onclick = () => {
        finalPreview.src = "#";
        photoThumbnail.style.display = "none";
        photoButtons.style.display = "block";
        fotoCapturadaInput.value = "";
        uploadInput.value = "";
    };

    uploadInput.addEventListener("change", () => {
        const file = uploadInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (evt) {
                finalPreview.src = evt.target.result;
                photoThumbnail.style.display = "block";
                photoButtons.style.display = "none";
                fotoCapturadaInput.value = ""; 
            };
            reader.readAsDataURL(file);
        }
    });
  </script>
</body>
</html>
